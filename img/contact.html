<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire avec Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 11px rgba(0, 0, 0, 0.4);
    }
    .form-group {
      position: relative;
    }
    .form-group label {
      position: absolute;
      top: -20px;
      left: 0;
      font-size: 14px;
      font-weight: bold;
      color: #555;
      transition: all 0.3s ease;
    }
    .form-group input:focus ~ label,
    .form-group input:valid ~ label,
    .form-group textarea:focus ~ label,
    .form-group textarea:valid ~ label {
      top: -30px;
      font-size: 12px;
      color: #888;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      box-shadow: 0 0 11px rgba(0, 0, 0, 0.4);
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      border: none;
      border-bottom: 2px solid #ddd;
      padding: 5px 0;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .btn-submit {
      background-color: #007bff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="form-container">
      <h2 class="text-center mb-4">Formulaire de Contact</h2>
      <form id="contact-form">
        <div class="form-group">
          <input type="text" name="name" id="name" class="form-control" required>
          <label for="name"><i class="fas fa-user"></i> Nom</label>
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control" required>
          <label for="email"><i class=""></i> Email</label>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
          <label for="message"><i class="fas fa-comments"></i> Message</label>
        </div>fas fa-envelope
        <button type="submit" class="btn btn-submit btn-block"><i class="fas fa-paper-plane"></i> Envoyer</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
